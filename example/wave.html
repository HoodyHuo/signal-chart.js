<!-- 波形图示例 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>波形图</title>
    <script src="axios.js"></script>
    <style>
        .cont{
            height: 400px;
            width: 700px;
            background-color: #3ed630;
        }
    </style>
</head>

<body>
  
    <button onclick="setSuspend()" style="padding-top: 100px;">暂停</button>
    <br/>
    <input type="number" id="startFreq" value="0"/>
    <input type="number" id="endFreq" value="50000"/>
    <button onclick="setFreq()">设置起止点数</button>
    <br/>
    <input type="number" id="startLevel" value="-32768"/>
    <input type="number" id="endLevel" value="32768"/>
    <button onclick="setLevel()">设置起止电平(dBm)</button>

    <div id="cont" class="cont" ></div>
    <script type="module" >
        
        import {WaveForm} from '../lib/signal-chart.js'
        const MAX_POINTS  = 4800 // 4800 
        const cacheCount = 480000
        const  gram = new WaveForm({
            El:document.getElementById('cont'),
            cache:cacheCount,
        })
        document.getElementById('cont')
        .addEventListener('mousemove',(event)=>{
            console.log(gram.getMarkerValue(event.offsetX,event.offsetY))
            if(event.altKey){
                const c = gram.getProject()
            }
            
        })
        let su = false
        window.setSuspend = function(){
            su = !su
            gram.setSuspend(su)
        }

        window.setFreq= function(){
            const s = document.getElementById("startFreq").value
            const e = document.getElementById("endFreq").value
            gram.setViewStartEnd(parseInt(s),parseInt(e))
            // gram2.setViewFreqRange(parseInt(s),parseInt(e))
        }
        
        window.setLevel= function(){
            const s = document.getElementById("startLevel").value
            const e = document.getElementById("endLevel").value
            gram.setViewRange(parseInt(s),parseInt(e))
        }
        

        // animate
        axios.get('./real-number.dat', { responseType: 'arraybuffer' }).then(res => {
                const bitData = res.data
                const float32Arr = new Float32Array(new Int16Array(bitData))
                let index = 0
                setInterval(function () {
                    // 如果下标超出数据范围，重新移动到0
                    if (index + MAX_POINTS > float32Arr.length) {
                        index = 0
                    }
                    // 根据下标，从总数据包中取出接下来的一段，因为数据包含XYZ，所以长度要取 3倍
                    let data = float32Arr.slice(index, index + MAX_POINTS )
                    // data =  data.reverse()
                    gram.update(data)
                    //取数下标更新
                    index += MAX_POINTS
                    
                }, 1000/1000)

            })
        
             
    </script>

</body>

</html>
